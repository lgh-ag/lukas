<html>
  <head>
    <title>Ferien-Counter made by Lukas</title>

  </head>
  <body>
    <!-- <{tag} {attribut}>{content}</{tag}> -->
    <h1>ğŸ“…Ferien-CountdownğŸ“…</h1>
    <h5 id="FerienCounter">Site Construction almost done...</p>
    <h3 id="ferienArt">bis zu den Osterferien!ğŸ“… </h3>
    <select id= "FerienAuswahl">
      <option value="winterferien-2022-TH">Winterferienâ„ï¸</option>
      <option value="osterferien-2022-TH">OsterferienğŸ£</option>
      <option value="pfingstferien-2022-TH">Pfingstferien</option>
      <option value="sommerferien-2022-TH">Sommerferienâ˜€ï¸</option>
      <option value="herbstferien-2022-TH">HerbstferienğŸ‚</option>
      <option value="weihnachtsferien-2022-TH">WeihnachtsferienğŸ„</option>
    </select>
    <br>
    <table id="datentabelle"  border="5px">
      <thead>
        <tr>
          <td>
            <p>Ferien</p>
          </td>
          <td>
            <p>Beginn</p>
          </td>
          <td>
            <p>Ende</p>
          </td>
        </tr>
      </thead>
          

      
    </table>
    <br>
    <br>
    <br>
    <a href="https://github.com/lgh-ag/lghag.de">Unser Github</a>
    
    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js"></script>
    
    <script>
      var json = "";
      var obj = null;
      var ferienDate = null;

      function reqListener () {
        json = this.responseText;
        obj = JSON.parse(json);

        
        selectChange();
        getSeconds();
        tabelleDatenHolen();
      }

      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", reqListener);
      oReq.open("GET", "https://lgh-ag-cors.herokuapp.com/https://ferien-api.de/api/v1/holidays/TH/2022");
      oReq.setRequestHeader("x-requested-with", "lghag.de");
      oReq.send();

      function getSeconds() {
        var currentDate = Date.now();
       
        var milli = ferienDate - currentDate;

        var abgezogen = 0;
        
        var wochen = Math.floor(milli / 1000 / 60 / 60 / 24 /7);
        abgezogen = abgezogen + wochen * 1000 * 60 * 60 * 24 * 7;
        
        var tage = Math.floor((milli - abgezogen)  / 1000 / 60 / 60 / 24);
        abgezogen = abgezogen + tage * 1000 * 60 * 60 * 24;
        
        var stunden = Math.floor((milli - abgezogen) / 1000 / 60 / 60);
        abgezogen = abgezogen + stunden * 1000 * 60 * 60;
        
        var minuten = Math.floor((milli - abgezogen) / 1000 / 60);
        abgezogen = abgezogen + minuten * 1000 * 60;
        
        var sekunden = Math.floor((milli - abgezogen) / 1000);
       
        
        
        document.getElementById("FerienCounter").innerText = "Es sind noch:  " + wochen + " Wochen, " + tage + " Tage, " + stunden + " Stunden, " + minuten + "Minuten, " + sekunden + " Sekuden";
        setTimeout(getSeconds, 1000);
      }

      var select = document.getElementById("FerienAuswahl");

      

      function selectChange() {
        ferienDate = Date.parse(_.where(obj, {"slug": select.value})[0].start);
        var ferien = _.where(obj, {"slug": select.value})[0].name;
        document.getElementById("ferienArt").innerHTML = "bis zu den "+ (ferien.slice(0, 1).toUpperCase())  + (ferien.slice(1)) + "! ğŸ“…"; 
        getSeconds();
      }

     
      select.onchange = selectChange; 

      function tabelleDatenHolen() {
        var i;
        for (i = 0; i < obj.length; i++) {
          tabelleAusfuellen(i + 1, obj[i].name, obj[i].start, obj[i].end)
        }
      }

      
      function tabelleAusfuellen(targetRow,  cell1text, cell2text, cell3text) {
        var table = document.getElementById("datentabelle");
        var row = table.insertRow(targetRow);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);        
        var cell3 = row.insertCell(2);
        cell1.innerHTML = cell1text;
        cell2.innerHTML = cell2text;
        cell3.innerHTML = cell3text;
      }

    
      </script>
  </body>
</html>
